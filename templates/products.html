<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Mart - Products</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #B0E992;
            padding: 20px 40px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
            margin-right: 10px;
        }

        .store-name {
            font-size: 1.8rem;
            color: white;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .profile-avatar img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
        }

        .cart-container {
            display: flex;
            align-items: center;
            position: relative;
            cursor: pointer;
        }

        /* Modern Cart Icon */
        .cart-icon {
            font-size: 30px;
            color: white;
            position: relative;
            transition: transform 0.3s ease-in-out, color 0.3s ease;
        }

        .cart-icon:hover {
            color: #ffd700; /* Golden hover effect */
            transform: scale(1.1);
        }

        /* Cart Count */
        .cart-count {
            position: absolute;
            top: 0px;
            right: -5px;
            font-size: 0.8rem;
            font-weight: bold;
            background-color: #ff6f00;
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        /* Hide count if it's 0 */
        .cart-count.zero {
            opacity: 0;
            transform: scale(0.5);
            pointer-events: none;
        }

        .content {
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin: 20px 0;
            font-size: 2.5rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-details {
            padding: 15px;
            text-align: center;
        }

        .product-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }

        .product-price {
            font-size: 1.1rem;
            font-weight: bold;
            color: #28a745;
            margin: 5px 0;
        }

        .product-category {
            font-size: 0.9rem;
            color: #555;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .action-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .action-button:hover {
            background-color: #218838;
        }

        .action-button.disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .buy-now-button {
            background-color: #007bff; /* Primary color */
            color: white;
            font-weight: bold;
            border-radius: 5px;
            padding: 10px 20px;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .buy-now-button:hover {
            background-color: #0056b3; /* Darker shade on hover */
            transform: translateY(-2px); /* Subtle hover effect */
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }

        .buy-now-button:active {
            background-color: #004085; /* Even darker shade when clicked */
            transform: translateY(0); /* Reset position on click */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }


        .toggle-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .toggle-buttons button {
            padding: 12px 25px;
            margin: 10px;
            border: none;
            border-radius: 30px;
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .toggle-buttons button:hover {
            background-color: #45a049;
        }

        .toggle-buttons button:active {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/rice_yield.jpg') }}" alt="Logo" class="logo-image">
            <h1 class="store-name">Praveen Store</h1>
        </div>
        <div class="header-right">
            <div class="cart-container" id="cartContainer" onclick="window.location.href='{{ url_for('view_cart') }}'">
                <i class="fas fa-shopping-cart cart-icon"></i>
                <span class="cart-count {{ 'zero' if cart_count == 0 else '' }}" id="cartCount">{{ cart_count }}</span>
            </div>
            <a href="{{ url_for('profile') }}" class="profile-avatar">
                <img src="{{ url_for('static', filename='uploads/' + user['profile_picture']) }}" alt="Profile Picture">
            </a>
        </div>
    </header>

    <div class="content">
        <div class="toggle-buttons">
            <button onclick="window.location.href='{{ url_for('dashboard') }}'">Back</button>
            <button onclick="window.location.href='{{ url_for('add_product') }}'">Add Products</button>
        </div>
        <h1>Products</h1>
        <div class="container">
            {% for product in products %}
            <div class="product-card">
                <img src="{{ product.image_url }}" alt="{{ product.name }}" class="product-image">
                <div class="product-details">
                    <h3 class="product-title">{{ product.name }}</h3>
                    <p class="product-price">${{ product.price }}</p>
                    <p class="product-category">{{ product.category }}</p>
                    <div class="action-buttons">
                        <form action="{{ url_for('add_to_cart', product_id=product.id) }}" method="POST" class="addToCartForm" data-product-id="{{ product.id }}">
                            <button type="submit" class="action-button">Add to Cart</button>
                        </form>
                        <!-- Buy Now Button - Redirect to Checkout page -->
                        <!-- Buy Now Button -->
                        <form action="{{ url_for('buy_now', product_id=product.id) }}" method="POST">
                            <button type="submit" class="btn btn-primary">Buy Now</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        // Add to cart with AJAX
        document.querySelectorAll('.addToCartForm').forEach(form => {
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                var productId = this.getAttribute('data-product-id');
                var formData = new FormData(this);

                fetch('/add_to_cart/' + productId, {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.cart_count !== undefined) {
                        var cartCount = document.getElementById('cartCount');
                        cartCount.textContent = data.cart_count;

                        if (data.cart_count > 0) {
                            cartCount.classList.remove('zero');
                        } else {
                            cartCount.classList.add('zero');
                        }
                    } else {
                        console.error("Failed to update cart.");
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                });
            });
        });
    </script>
</body>
</html>
